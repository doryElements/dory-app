<link rel="import" href="../bower_components/polymer/polymer-element.html">

<link rel="import" href="../bower_components/dory-layout/dory-main-layout/dory-main-layout.html">
<link rel="import" href="../bower_components/dory-sam/dory-sam-card-details.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">

<link rel="import" href="shared-styles.html">

<dom-module id="show">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <dory-main-layout>
      <div slot="top-sidebar">
        <img src="[[logo]]" alt="Agrica">
      </div>
      <div slot="title">
        <h1>DORY</h1>
      </div>
      <div class="main-content" slot="content">
        <dory-sam-card-details entity-id="[[entityId]]"></dory-sam-card-details>
      </div>
      <div  slot="sidebar" class="side" on-tap="_close">
        <iron-icon icon="arrow-back"></iron-icon>
        <label>Retour Ã  la liste</label>
      </div>
    </dory-main-layout>
  </template>

  <script>
    class Show extends Polymer.Element {
      static get is() { return 'show'; }
      static get properties() {
          return {
              entityId: {
                 type: String,
              },
              logo: {
                  type: String,
              },
          };
      }
    }

    window.customElements.define(Show.is, Show);
  </script>
</dom-module>
