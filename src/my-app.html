<dom-module id="my-app">
    <template>
        <style>
            :host {
                --app-primary-color: #4285f4;
                --app-secondary-color: white;
                --h1-color: #FFD54F;
                --h2-color:#FF6F00;
                --h3-color: #FFAB40;
                --h4-color: #80CBC4;
                --logo-background-color: #FB8C00;
                --sidebar-background-color: #424242;
                --background-color: #EFEBE9;
                display: block;
            }

            app-drawer-layout:not([narrow]) [drawer-toggle] {
                display: none;
            }

            app-drawer {
                --app-drawer-content-container: {
                    background-color: var(--sidebar-background-color);
                }
            }

            .logo-toolbar {
                background-color: var(--logo-background-color);
                height : 100px;
            }

            .logo {
                margin-right: auto;
                margin-left: auto;
            }

            .drawer-list {
                margin: 0 20px;
            }

            .drawer-list a {
                display: block;
                padding: 0 16px;
                text-decoration: none;
                color: var(--app-secondary-color);
                line-height: 40px;
            }

            .drawer-list a.iron-selected {
                color: var(--app-secondary-color);
                font-weight: bold;
            }

            iron-pages{
                background-color: var(--background-color);
            }

            iron-icon {
                margin-right: 10px;
            }

            a{
                margin: 10px 0 10px 0;
            }
        </style>

        <app-location route="{{route}}" use-hash-as-path></app-location>
        <app-route
            route="{{route}}"
            pattern="/:page"
            data="{{routeData}}"
            tail="{{subroute}}"></app-route>
        <app-drawer-layout fullbleed narrow="{{narrow}}">
            <app-drawer id="drawer" slot="drawer" swipe-open="[[narrow]]">
                <app-toolbar class="logo-toolbar"><img src="../images/agrica-white.png" alt="Agrica" class="logo"></app-toolbar>
                <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
                    <a name="dory-list" href="/#/sam/list"><iron-icon icon="tab" style="--iron-icon-fill-color:#FFC107"></iron-icon>Applications</a>
                    <a name="servers-list" href="/#/servers-list"><iron-icon icon="vaadin:server" style="--iron-icon-fill-color:#A1887F"></iron-icon>Serveurs</a>
                    <a name="bdds-list" href="/#/bdds-list"><iron-icon icon="vaadin:database" style="--iron-icon-fill-color:#E65100"></iron-icon>Bases de donn√©es</a>
                </iron-selector>
            </app-drawer>
                <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
                <iron-pages
                    selected="[[page]]"
                    attr-for-selected="name"
                    fallback-selection="view404"
                    role="main">
                    <dory-login name="login"></dory-login>
                    <dory-sam name="sam" id="samPage" route="{{subroute}}"></dory-sam>

                    <dory-servers-list name="servers-list"></dory-servers-list>
                    <dory-bdds-list name="bdds-list"></dory-bdds-list>
                    <dory-error name="error"  error="[[lastError]]"></dory-error>
                    <dory-view404 name="view404"></dory-view404>
                </iron-pages>

        </app-drawer-layout>
    </template>

    <script>
        class MyApp extends Polymer.Element {
            static get is() { return 'my-app'; }

            constructor() {
                super();
                this._boundListenerErrorEvent = this._handleErrorEvent.bind(this);
                this._boundListenerLoginSucessEvent = this._handleLoginSuccessEvent.bind(this);

            }

            connectedCallback() {
                super.connectedCallback();
                // Error
                this.addEventListener('dory-request-error', this._boundListenerErrorEvent);
                this.addEventListener('air-cruddy-error', this._boundListenerErrorEvent);
                // Login
                this.addEventListener('dory-login-success', this._boundListenerLoginSucessEvent);

            }

            disconnectedCallback() {
                super.disconnectedCallback();
                // Error
                this.removeEventListener('dory-request-error', this._boundListenerErrorEvent);
                this.removeEventListener('air-cruddy-error', this._boundListenerErrorEvent);
                // Login
                this.removeEventListener('dory-login-success', this._boundListenerLoginSucessEvent);
            }



            static get properties() {
                return {
                    page: {
                        type: String,
                        notify: true,
                        reflectToAttribute: true,
                        observer: '_pageChanged',
                    },
                    routeData: {
                        type: Object,
                        notify: true
                    },
                    subroute: {
                        type: Object,
                        notify: true
                    },
                    entityId: {
                        type: String,
                        notify: true
                    },
                    lastError: {
                        type: Object,
                        notify: true
                    },
                };
            }

            static get observers() {
                return [
                    '_routePageChanged(routeData.page)',
                ];
            }

            _routePageChanged(page) {
                this.page = page || 'sam';

                // Close a non-persistent drawer when the page & route are changed.
                if (!this.$.drawer.persistent) {
                    this.$.drawer.close();
                }
            }

            _pageChanged(page) {
                // Load page import on demand. Show 404 page if fails
                const resolvedPageUrl = this.resolveUrl('dory-'+page + '.html');
                Polymer.importHref(
                    resolvedPageUrl,
                    null,
                    this._showPage404.bind(this),
                    true
                );
            }

            changeUrl(page, entityId) {
                let path = '/' + page;
                if (entityId) {
                    path += '/' + entityId;
                }
                this.set('route.path', path);
            }

            _showPage404() {
                this.page = 'view404';
            }

            _handleLoginSuccessEvent(e) {
                const user = e.detail.user;
                console.log('Login Sucess Event for user', user);
//                this.page='sam';
                this.notifyPath('route.path');
                this.$.samPage.searchList();
//                this.changeUrl('sam/list');
            }


            _handleErrorEvent(e) {
                const detail = e.detail;
                this.lastError= detail;
                const status = detail.status;
                if (status === 401) {
                    this.page = 'login';
                } else {
                    this.page = 'error';
                }
            }
        }
        window.customElements.define(MyApp.is, MyApp);
    </script>
</dom-module>
