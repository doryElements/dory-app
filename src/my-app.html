<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="my-icons.html">

<link rel="lazy-import" href="dory-login.html">
<link rel="lazy-import" href="dory-list.html">
<link rel="lazy-import" href="servers-list.html">
<link rel="lazy-import" href="bdds-list.html">
<link rel="lazy-import" href="dory-editor.html">
<link rel="lazy-import" href="dory-show.html">
<link rel="lazy-import" href="my-view404.html">

<dom-module id="my-app">
    <template>
        <style>
            :host {
                --app-primary-color: #4285f4;
                --app-secondary-color: white;
                --h1-color: #FFD54F;
                --h2-color:#FF6F00;
                --h3-color: #FFAB40;
                --h4-color: #80CBC4;
                --logo-background-color: #FB8C00;
                --sidebar-background-color: #424242;
                --background-color: #EFEBE9;
                display: block;
            }

            app-drawer-layout:not([narrow]) [drawer-toggle] {
                display: none;
            }

            app-drawer {
                --app-drawer-content-container: {
                    background-color: var(--sidebar-background-color);
                }
            }

            .logo-toolbar {
                background-color: var(--logo-background-color);
                height : 100px;
                padding: 5px;
                text-align: center;
            }

            .drawer-list {
                margin: 0 20px;
            }

            .drawer-list a {
                display: block;
                padding: 0 16px;
                text-decoration: none;
                color: var(--app-secondary-color);
                line-height: 40px;
            }

            .drawer-list a.iron-selected {
                color: var(--app-secondary-color);
                font-weight: bold;
            }

            app-header-layout{
                background-color: var(--background-color);
            }
        </style>

        <app-location route="{{route}}" url-space-regex="^[[rootPath]]"></app-location>
        <app-route
            route="{{route}}"
            pattern="[[rootPath]]:page"
            data="{{routeData}}"
            tail="{{subroute}}"></app-route>
        <app-drawer-layout fullbleed narrow="{{narrow}}">
            <app-drawer id="drawer" slot="drawer" swipe-open="[[narrow]]">
                <app-toolbar class="logo-toolbar"><img src="../images/agrica-white.png" alt="Agrica"></app-toolbar>
                <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
                    <a name="dory-login" href="[[rootPath]]dory-login">Login</a>
                    <a name="dory-list" href="[[rootPath]]dory-list">Toutes les applications</a>
                    <a name="servers-list" href="[[rootPath]]servers-list">Tous les serveurs</a>
                    <a name="bdds-list" href="[[rootPath]]bdds-list">Toutes les bases de donn√©es</a>
                </iron-selector>
            </app-drawer>
            <app-header-layout has-scrolling-region>
                <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
                <iron-pages
                    selected="[[page]]"
                    attr-for-selected="name"
                    fallback-selection="view404"
                    role="main">
                    <dory-login name="dory-login" id="doryLogin"></dory-login>
                    <dory-list name="dory-list" id="doryList"></dory-list>
                    <servers-list name="servers-list"></servers-list>
                    <bdds-list name="bdds-list"></bdds-list>
                    <dory-show name="dory-show" entity-id="[[entityId]]"></dory-show>
                    <dory-editor name="dory-editor" entity-id="[[entityId]]"></dory-editor>
                    <my-view404 name="view404"></my-view404>
                </iron-pages>
            </app-header-layout>
        </app-drawer-layout>
    </template>

    <script>
        class MyApp extends Polymer.Element {
            static get is() { return 'my-app'; }

            ready() {
                super.ready();
                this.$.doryList.addEventListener('dory-open-editor', (e) => {
                    this._handleEdit(e);
                });
                this.$.doryList.addEventListener('dory-open-details', (e) => {
                    this._handleDetails(e);
                });
            }

            static get properties() {
                return {
                    page: {
                        type: String,
                        reflectToAttribute: true,
                        observer: '_pageChanged',
                    },
                    routeData: Object,
                    subroute: String,
                    // This shouldn't be neccessary, but the Analyzer isn't picking up
                    // Polymer.Element#rootPath
                    rootPath: String,
                    entityId: {
                        type: String,
                    },
                };
            }

            static get observers() {
                return [
                    '_routePageChanged(routeData.page)',
                ];
            }

            _routePageChanged(page) {
                this.page = page || 'dory-list';

                // Close a non-persistent drawer when the page & route are changed.
                if (!this.$.drawer.persistent) {
                    this.$.drawer.close();
                }
            }

            _pageChanged(page) {
                // Load page import on demand. Show 404 page if fails
                const resolvedPageUrl = this.resolveUrl(page + '.html');
                Polymer.importHref(
                    resolvedPageUrl,
                    null,
                    this._showPage404.bind(this),
                    true
                );
            }

            _showPage404() {
                this.page = 'view404';
            }

            _handleEdit(e) {
                this.set('entityId', e.detail.id);
                this.page = 'dory-editor';
            }


            _handleDetails(e) {
                this.set('entityId', e.detail.id);
                this.page = 'dory-show';
            }
        }
        window.customElements.define(MyApp.is, MyApp);
    </script>
</dom-module>
