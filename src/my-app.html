<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymer/lib/elements/dom-if.html">

<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">

<link rel="import" href="../bower_components/iron-pages/iron-pages.html">


<link rel="import" href="containers/dory-login.html">
<link rel="import" href="dory-layout.html">
<link rel="lazy-import" href="dory-sam.html">

<link rel="lazy-import" href="dory-servers-list.html">
<link rel="lazy-import" href="dory-bdds-list.html">
<link rel="lazy-import" href="dory-view404.html">


<link rel="import" href="redux-mixin.html">

<dom-module id="my-app">
    <template>
        <style>
            :host {
                display: block;
            }

            iron-pages {
                background-color: var(--background-color);
            }

        </style>


        <app-location route="{{route}}" use-hash-as-path></app-location>
        <app-route
                route="{{route}}"
                pattern="/:page"
                data="{{routeData}}"
                tail="{{subroute}}">
        </app-route>

        <iron-pages selected="[[authPage]]" attr-for-selected="auth" fallback-selection="login">
            <dory-login auth="login" id="login" name="login"></dory-login>
            <dory-layout auth="app" id="doryLayout" page="[[page]]" >
                <template is="dom-if" if="{{user}}" restamp>
                    <iron-pages selected="[[page]]" attr-for-selected="name"
                                fallback-selection="view404" role="main">
                        <dory-sam name="sam" route="{{subroute}}"></dory-sam>
                        <dory-servers-list name="servers-list" route="{{subroute}}"></dory-servers-list>
                        <dory-bdds-list name="bdds-list"></dory-bdds-list>
                        <dory-error name="error" error="[[lastError]]"></dory-error>
                        <dory-view404 name="view404"></dory-view404>
                    </iron-pages>
                </template>
            </dory-layout>
        </iron-pages>


    </template>

    <script>
        class MyApp extends ReduxMixin(Polymer.Element) {
            static get is() {
                return 'my-app';
            }

            constructor() {
                super();
                this._boundListenerErrorEvent = this._handleErrorEvent.bind(this);
                this._boundListenerLoginSucessEvent = this._handleLoginSuccessEvent.bind(this);
                this._boundListenerLogout = this._handleLogout.bind(this);

            }

            connectedCallback() {
                super.connectedCallback();
                // Error
                this.addEventListener('dory-request-error', this._boundListenerErrorEvent);
                this.addEventListener('air-cruddy-error', this._boundListenerErrorEvent);
                // Login
                this.addEventListener('dory-login-success', this._boundListenerLoginSucessEvent);
                this.addEventListener('dory-logout', this._boundListenerLogout);

            }

            disconnectedCallback() {
                super.disconnectedCallback();
                // Error
                this.removeEventListener('dory-request-error', this._boundListenerErrorEvent);
                this.removeEventListener('air-cruddy-error', this._boundListenerErrorEvent);
                // Login
                this.removeEventListener('dory-login-success', this._boundListenerLoginSucessEvent);
                this.removeEventListener('dory-logout', this._boundListenerLogout);
            }

            static get properties() {
                return {
                    page: {
                        type: String,
                        notify: true,
                        reflectToAttribute: true,
                        observer: '_pageChanged',
                    },
                    authPage: {
                        type: String,
                        notify: true,
                        computed: '_computeAuthPage(user)'
                    },
                    routeData: {
                        type: Object,
                        notify: true
                    },
                    subroute: {
                        type: Object,
                        notify: true
                    },
                    entityId: {
                        type: String,
                        notify: true
                    },
                    lastError: {
                        type: Object,
                        notify: true
                    },
                    user: {
                        type: String,
                        statePath: 'auth.user'
                    }
                };
            }

            static get observers() {
                return [
                    '_routePageChanged(routeData.page)',
                ];
            }

            _computeAuthPage(user) {
                return user ? 'app' : 'login';
            }

            _routePageChanged(page) {
                this.page = page || 'sam';

                // Close a non-persistent drawer when the page & route are changed.
                const doryLayout = this.shadowRoot.querySelector('#doryLayout');
                if (doryLayout) {
                    doryLayout.closeDrawer();
                }
            }

            _pageChanged(page) {
                // Load page import on demand. Show 404 page if fails
                const resolvedPageUrl = this.resolveUrl('dory-' + page + '.html');
                Polymer.importHref(
                    resolvedPageUrl,
                    null,
                    this._showPage404.bind(this),
                    true
                );
            }

            changeUrl(page, entityId) {
                let path = '/' + page;
                if (entityId) {
                    path += '/' + entityId;
                }
                this.set('route.path', path);
            }

            _showPage404() {
                this.page = 'view404';
            }

            _handleLoginSuccessEvent(e) {
                const user = e.detail.user;
                console.log('Login Success Event for user', user, 'of page', this.route.path);
//                this.page='sam';
                this.notifyPath('route.path');
//                this.shadowRoot.querySelector('#samPage').searchList();
//                this.changeUrl('sam/list');
            }

            _handleErrorEvent(e) {
                console.error('Error : ', e);
                const detail = e.detail;
                this.lastError = detail;
                const status = detail.status;
                if (status === 401) {
                    this._handleLogout();
                } else {
                    this.page = 'error';
                }
            }

            _handleLogout() {
                this.$.login.logout();
            }
        }

        window.customElements.define(MyApp.is, MyApp);
    </script>
</dom-module>
