<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="my-icons.html">

<link rel="lazy-import" href="dory-login.html">
<link rel="lazy-import" href="dory-list.html">
<link rel="lazy-import" href="dory-servers-list.html">
<link rel="lazy-import" href="dory-bdds-list.html">
<link rel="lazy-import" href="dory-editor.html">
<link rel="lazy-import" href="dory-show.html">
<link rel="lazy-import" href="dory-view404.html">

<dom-module id="my-app">
    <template>
        <style>
            :host {
                --app-primary-color: #4285f4;
                --app-secondary-color: white;
                --h1-color: #FFD54F;
                --h2-color:#FF6F00;
                --h3-color: #FFAB40;
                --h4-color: #80CBC4;
                --logo-background-color: #FB8C00;
                --sidebar-background-color: #424242;
                --background-color: #EFEBE9;
                display: block;
            }

            app-drawer-layout:not([narrow]) [drawer-toggle] {
                display: none;
            }

            app-drawer {
                --app-drawer-content-container: {
                    background-color: var(--sidebar-background-color);
                }
            }

            .logo-toolbar {
                background-color: var(--logo-background-color);
                height : 100px;
            }

            .logo {
                margin-right: auto;
                margin-left: auto;
            }

            .drawer-list {
                margin: 0 20px;
            }

            .drawer-list a {
                display: block;
                padding: 0 16px;
                text-decoration: none;
                color: var(--app-secondary-color);
                line-height: 40px;
            }

            .drawer-list a.iron-selected {
                color: var(--app-secondary-color);
                font-weight: bold;
            }

            iron-pages{
                background-color: var(--background-color);
            }
        </style>

        <app-location route="{{route}}" use-hash-as-path></app-location>
        <app-route
            route="{{route}}"
            pattern="/:page"
            data="{{routeData}}"
            tail="{{subroute}}"></app-route>
        <app-drawer-layout fullbleed narrow="{{narrow}}">
            <app-drawer id="drawer" slot="drawer" swipe-open="[[narrow]]">
                <app-toolbar class="logo-toolbar"><img src="../images/agrica-white.png" alt="Agrica" class="logo"></app-toolbar>
                <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
                    <!--<a name="dory-login" href="/#/login">Login</a>-->
                    <a name="dory-list" href="/#/list">Toutes les applications</a>
                    <a name="servers-list" href="/#/servers-list">Tous les serveurs</a>
                    <a name="bdds-list" href="/#/bdds-list">Toutes les bases de donn√©es</a>
                </iron-selector>
            </app-drawer>
            <app-header-layout has-scrolling-region>
                <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
                <iron-pages
                    selected="[[page]]"
                    attr-for-selected="name"
                    fallback-selection="view404"
                    role="main">
                    <dory-login name="login"></dory-login>
                    <dory-list name="list" id="doryList"></dory-list>
                    <dory-show name="show" entity-id="[[entityId]]"></dory-show>
                    <dory-editor name="editor" id="doryEditor" entity-id="[[entityId]]"></dory-editor>
                    <dory-servers-list name="servers-list"></dory-servers-list>
                    <dory-bdds-list name="bdds-list"></dory-bdds-list>
                    <dory-error name="error"  error="[[lastError]]"></dory-error>
                    <dory-view404 name="view404"></dory-view404>
                </iron-pages>
            </app-header-layout>
        </app-drawer-layout>
    </template>

    <script>
        class MyApp extends Polymer.Element {
            static get is() { return 'my-app'; }

            constructor() {
                super();
                this._boundListenerErrorEvent = this._handleErrorEvent.bind(this);
                this._boundListenerLoginSucessEvent = this._handleLoginSuccessEvent.bind(this);

            }

            connectedCallback() {
                super.connectedCallback();
                // Error
                this.addEventListener('dory-request-error', this._boundListenerErrorEvent);
                this.addEventListener('air-cruddy-error', this._boundListenerErrorEvent);
                // Login
                this.addEventListener('dory-login-success', this._boundListenerLoginSucessEvent);

            }

            disconnectedCallback() {
                super.disconnectedCallback();
                // Error
                this.removeEventListener('dory-request-error', this._boundListenerErrorEvent);
                this.removeEventListener('air-cruddy-error', this._boundListenerErrorEvent);
                // Login
                this.removeEventListener('dory-login-success', this._boundListenerLoginSucessEvent);
            }

            ready() {
                super.ready();
                // TODO dory-login-success
                this.$.doryList.addEventListener('dory-open-editor', (e) => {
                    this._handleEdit(e);
                });
                this.$.doryList.addEventListener('dory-open-details', (e) => {
                    this._handleDetails(e);
                });
                this.$.doryEditor.addEventListener('dory-editor-close', (e) => {
                    this.page = 'list';
                });
            }

            static get properties() {
                return {
                    page: {
                        type: String,
                        notify: true,
                        reflectToAttribute: true,
                        observer: '_pageChanged',
                    },
                    routeData: {
                        type: Object,
                        notify: true
                    },
                    subroute: {
                        type: Object,
                        notify: true
                    },
                    entityId: {
                        type: String,
                        notify: true
                    },
                    lastError: {
                        type: Object,
                        notify: true
                    },
                };
            }

            static get observers() {
                return [
                    '_routePageChanged(routeData.page)',
                ];
            }

            _routePageChanged(page) {
                this.page = page || 'list';

                // Close a non-persistent drawer when the page & route are changed.
                if (!this.$.drawer.persistent) {
                    this.$.drawer.close();
                }
            }

            _pageChanged(page) {
                // Load page import on demand. Show 404 page if fails
                const resolvedPageUrl = this.resolveUrl('dory-'+page + '.html');
                Polymer.importHref(
                    resolvedPageUrl,
                    null,
                    this._showPage404.bind(this),
                    true
                );
            }

            _showPage404() {
                this.page = 'view404';
            }

            _handleLoginSuccessEvent(e) {
                const user = e.detail.user;
                console.log('Login Sucess Event for user', user);
                this.page = 'list';
            }

            _handleEdit(e) {
                this.set('entityId', e.detail.id);
                this.page = 'editor';
            }


            _handleDetails(e) {
                this.set('entityId', e.detail.id);
                this.page = 'show';
            }

            _handleErrorEvent(e) {
                const detail = e.detail;
                this.lastError= detail;
                const status = detail.status;
                if (status === 401) {
                    this.page = 'login';
                } else {
                    this.page = 'error';
                }
            }
        }
        window.customElements.define(MyApp.is, MyApp);
    </script>
</dom-module>
