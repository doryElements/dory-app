<link rel="import" href="../bower_components/polymer/polymer-element.html">

<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">


<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">

<link rel="import" href="../bower_components/vaadin-icons/vaadin-icons.html">
<link rel="import" href="my-icons.html">

<link rel="import" href="containers/dory-user-bar.html">

<link rel="import" href="redux-mixin.html">

<dom-module id="dory-layout">
    <template>
        <style>
            :host {
                --app-primary-color: #4285f4;
                --app-secondary-color: white;
                --h1-color: #FFD54F;
                --h2-color:#FF6F00;
                --h3-color: #FFAB40;
                --h4-color: #80CBC4;
                --logo-background-color: #FB8C00;
                --sidebar-background-color: #424242;
                --background-color: #EFEBE9;
                display: block;
            }

            /*:host ::slotted * {*/
                /*background-color: var(--background-color);*/
            /*}*/

            app-drawer-layout:not([narrow]) [drawer-toggle] {
                display: none;
            }

            app-drawer {
                --app-drawer-content-container: {
                    background-color: var(--sidebar-background-color);
                }
            }

            .logo-toolbar {
                height : 100px;
                background-color: var(--logo-background-color);
            }

            .logo {
                margin-right: auto;
                margin-left: auto;
            }

            #logo {
                height:80px;
                width: 164px;
            }

            .drawer-list {
                margin: 0 20px;
            }

            .drawer-list a {
                display: block;
                padding: 0 16px;
                text-decoration: none;
                color: var(--app-secondary-color);
                line-height: 40px;
            }

            .drawer-list a.iron-selected {
                color: var(--app-secondary-color);
                font-weight: bold;
            }


            iron-icon {
                margin-right: 10px;
            }

            a{
                margin: 10px 0 10px 0;
            }

            .drawer-toggle {
                position: absolute;
                top:25px;
                left:15px;
                z-index:1;
            }


        </style>
        <app-drawer-layout fullbleed narrow="{{narrow}}">
            <app-drawer id="drawer" slot="drawer" swipe-open="[[narrow]]">
                <app-toolbar class="logo-toolbar">
                    <a href="/#/sam/list" class="logo"><img src="../images/agrica-white.svg" alt="Agrica" id="logo"></a>
                </app-toolbar>


                <dory-user-bar></dory-user-bar>

                <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
                    <a name="dory-list" href="/#/sam/list"><iron-icon icon="tab" style="--iron-icon-fill-color:#FFC107"></iron-icon>Applications</a>
                    <a name="servers-list" href="/#/servers-list"><iron-icon icon="vaadin:server" style="--iron-icon-fill-color:#A1887F"></iron-icon>Serveurs</a>
                    <a name="bdds-list" href="/#/bdds-list"><iron-icon icon="vaadin:database" style="--iron-icon-fill-color:#E65100"></iron-icon>Bases de donn√©es</a>
                </iron-selector>

            </app-drawer>
            <paper-icon-button class="drawer-toggle" icon="menu" drawer-toggle></paper-icon-button>

            <slot></slot>
        </app-drawer-layout>
    </template>

    <script>
        /**
         * `dory-layout`
         *
         *
         * @customElement
         * @polymer
         */
        class DoryLayout extends ReduxMixin(Polymer.Element) {
            static get is() {
                return 'dory-layout';
            }

            static get properties() {
                return {
                    page: {
                        type: String,
                        statePath: 'app.page'
                    }
                };
            }

            closeDrawer() {
                // Close a non-persistent drawer when the page & route are changed.
                const drawer = this.shadowRoot.querySelector('#drawer');
                if (drawer && !drawer.persistent) {
                    drawer.close();
                }
            }

        }

        window.customElements.define(DoryLayout.is, DoryLayout);
    </script>
</dom-module>
