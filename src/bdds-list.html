<link rel="import" href="../bower_components/polymer/polymer-element.html">

<link rel="import" href="shared-styles.html">

<dom-module id="bdds-list">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
            }
            app-toolbar {
                height: 100px;
                background-color: white;
            }

            paper-card{
                width: 300px;
                height: 100px;
                margin: 10px;
                --paper-card-header-color: var(--h4-color);
                --paper-card-header-text : {
                    text-align: center;
                };
            }

            h2 {
                color: var(--h2-color);
            }

            .content {
                padding : 10px;
            }
        </style>
        <app-header slot="header" condenses reveals effects="waterfall">
            <app-toolbar>
                <div main-title>DORY - Bases de données utilisées</div>
            </app-toolbar>
        </app-header>

        <div class="content">
            <template is="dom-repeat" items="{{data}}">
                <paper-card heading="[[item]]">
                </paper-card>
            </template>
        </div>
    </template>
    <script>
        class BddsList extends Polymer.Element {
            static get is() {
                return 'bdds-list';
            }
            static get properties() {
                return {
                    url: {
                        type: String,
                        value: 'https://localhost:8181/api/sams/dbs',
                    },
                    data: {
                        type: Array,
                        notify: true,
                    },
                };
            }
            ready() {
                super.ready();
                this.fetchBdds();
            }

            fetchBdds() {
                const request={
                    method: 'GET',
                    mode: 'cors',
                    credentials: 'include',
                };
                fetch(this.url, request)
                    .then( (response)=>{
                        if(response.status !== 200) {
                            console.error('Fetch error : Error code ', response.status);
                            return;
                        }
                        else{
                            response.json().then((data)=>{
                                this.data = data;
                            });
                        }
                    });
            }
        }
        window.customElements.define(BddsList.is, BddsList);
    </script>
</dom-module>
