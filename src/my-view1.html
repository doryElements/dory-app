<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<dom-module id="my-view1">
    <template>
        <style include="shared-styles">
            :host {
                display: block;

                padding: 10px;
            }
        </style>

        <paper-input label="username" value="{{data.username}}" required></paper-input>
        <paper-input label="password" value="{{data.password}}" required></paper-input>
        <paper-button on-tap="_handleLogin">Login</paper-button>
    </template>

    <script>
        class MyView1 extends Polymer.Element {
            static get is() {
                return 'my-view1';
            }

            static get properties() {
                return {
                    data: {
                        type: Object,
                        notify: true,
                        value: function () {
                            return {
                                username: "sarah@mail.com",
                                password: 'sarah123'
                            }
                        }
                    }
                }
            }

            _handleLogin(e) {

//                "username": this.data.username,
//                    "password": this.data.password,
                const myHeaders = new Headers({
                    'Accept': 'application/json',
                    'Content-Type': 'application/x-www-form-urlencoded'
                });
//                const postData = JSON.stringify(this.data);
//                const formData = new FormData();
//                formData.append('username', this.data.username);
//                formData.append('password', this.data.password);
                let formBody = [];
                formBody.push(encodeURIComponent('username') + "=" + this.data.username);
                formBody.push(encodeURIComponent('password') + "=" + this.data.password);
                formBody = formBody.join("&");
                window.fetch('/api/tokens', {
                    method: 'POST',
                    headers: myHeaders,
                    credentials:'same-origin',
                    body: formBody
                }).then(response => {
                    console.log(response.headers.get('set-cookie')); // undefined
                    console.log(document.cookie); // nope
                    return response.json()
                })
                    .then(json => {
                        console.log(JSON.stringify(json));

                    })
            }
        }

        window.customElements.define(MyView1.is, MyView1);
    </script>
</dom-module>
