<link rel="import" href="../redux-mixin.html">



<script>
    AuthActionsMixin = Parent => class AuthActionsMixin extends ReduxMixin(Parent) {

        static get actions() {
            return {
                signUpUser(user) {
                    return {
                        type: 'SIGN_UP_COMPLETED',
                        payload:  user
                    }
                },
                signOut() {
                    return {
                        type: 'SIGN_OUT',
                        payload:   window.fetch('/api/logout', {
                            method: 'GET',
                            credentials: 'include'
                        })
                    }
                }
            }
        }
    }



</script>
