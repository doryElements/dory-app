<link rel="import" href="../bower_components/polymer/polymer-element.html">

<link rel="import" href="../bower_components/dory-sam/dory-sam-card-details.html">

<link rel="import" href="shared-styles.html">

<dom-module id="dory-show">
<template>
    <style include="shared-styles">
        :host {
            display: block;
        }

        app-toolbar {
            height: 100px;
            background-color: white;
            padding: 0;
        }

        paper-icon-button {
            position: fixed;
            right: 30px;
        }
    </style>

    <app-header-layout fullbleed>

        <app-header slot="header" condenses reveals effects="waterfall">
            <app-toolbar>
                <div main-title>DORY - DÃ©pendances des applications</div>
                <paper-icon-button icon="create" on-tap="_handleEdit"></paper-icon-button>
            </app-toolbar>
        </app-header>

        <div class="main-content">
            <dory-sam-card-details entity-id="[[entityId]]"></dory-sam-card-details>
        </div>
    </app-header-layout>

</template>

    <script>
        class DoryShow extends Polymer.Element {
            static get is() { return 'dory-show'; }
            static get properties() {
                return {
                    entityId: {
                        type: String,
                    },
                    logo: {
                        type: String,
                    },
                };
            }

            _handleEdit() {
                this.dispatchEvent(new CustomEvent('dory-open-editor', {detail: {id: this.entityId}}));
            }
        }
        window.customElements.define(DoryShow.is, DoryShow);
    </script>
</dom-module>
