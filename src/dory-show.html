<link rel="import" href="../bower_components/polymer/polymer-element.html">

<link rel="import" href="../bower_components/dory-sam/dory-sam-card-details.html">

<link rel="import" href="shared-styles.html">
<link rel="import" href="dory-layout.html">

<dom-module id="dory-show">
<template>
    <style include="shared-styles">
        :host {
            display: block;
        }

        app-toolbar {
            height: 100px;
            background-color: white;
            padding: 0;
        }

        paper-icon-button {
            position: fixed;
            right: 30px;
        }
        .title {
            margin:auto;
            text-align: center;
        }

        h1 {
            font-size: 2.2em;
            font-weight: normal;
            margin:0;
            color: #FFC107;
        }
    </style>

    <dory-layout page="show" auth="app" id="doryLayoutShow" >
        <app-header-layout fullbleed>

            <app-header slot="header" condenses reveals effects="waterfall">
                <app-toolbar>
                    <div main-title class="title">
                        <h1>DORY</h1>
                        DÃ©pendances des applications
                    </div>
                    <paper-icon-button icon="create" on-tap="_handleEdit"></paper-icon-button>
                </app-toolbar>
            </app-header>

            <div class="main-content">
                <dory-sam-card-details entity-id="[[entityId]]"></dory-sam-card-details>
            </div>
        </app-header-layout>
    </dory-layout>
</template>

    <script>
        class DoryShow extends Polymer.Element {
            static get is() { return 'dory-show'; }
            static get properties() {
                return {
                    entityId: {
                        type: String,
                    },
                    logo: {
                        type: String,
                    },
                };
            }

            _handleEdit() {
                this.dispatchEvent(new CustomEvent('dory-open-editor', {detail: {id: this.entityId}}));
            }
        }
        window.customElements.define(DoryShow.is, DoryShow);
    </script>
</dom-module>
