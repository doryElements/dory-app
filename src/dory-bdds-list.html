<link rel="import" href="../bower_components/polymer/polymer-element.html">

<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">

<link rel="import" href="shared-styles.html">
<link rel="import" href="dory-layout.html">

<dom-module id="dory-bdds-list">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
            }
            app-toolbar {
                height: 100px;
                background-color: white;
            }

            paper-card{
                width: 300px;
                height: 100px;
                margin: 10px;
                --paper-card-header-color: var(--h4-color);
                --paper-card-header-text : {
                    text-align: center;
                };
            }

            h2 {
                color: var(--h2-color);
            }

            .content {
                height: 100%;
                padding : 10px;
                background-color: var(--background-color);
                overflow: auto;
            }

            .title {
                margin:auto;
                text-align: center;
            }

            h1 {
                font-size: 2.2em;
                font-weight: normal;
                margin:0;
                color: #FFC107;
            }
        </style>

        <dory-layout auth="app">
            <app-header-layout fullbleed>
                <app-header slot="header" condenses reveals effects="waterfall">
                    <app-toolbar>
                        <div main-title class="title">
                            <h1>DORY</h1>
                            Liste des serveurs de bases de donn√©es
                        </div>
                    </app-toolbar>
                </app-header>

                <div class="content">
                    <template is="dom-repeat" items="{{data}}">
                        <paper-card heading="[[item]]">
                        </paper-card>
                    </template>
                </div>
            </app-header-layout>
        </dory-layout>
    </template>

    <script>
        class DoryBddsList extends Polymer.Element {
            static get is() {
                return 'dory-bdds-list';
            }
            static get properties() {
                return {
                    url: {
                        type: String,
                        value: '/api/sams/dbs',
                    },
                    data: {
                        type: Array,
                        notify: true,
                    },
                };
            }
            ready() {
                super.ready();
                this.fetchBdds();
            }

            fetchBdds() {
                const request={
                    method: 'GET',
                    mode: 'cors',
                    credentials: 'include',
                };
                fetch(this.url, request)
                    .then( (response)=>{
                        if(response.status !== 200) {
                            console.error('Fetch error : Error code ', response.status);
                            this.dispatchEvent(new CustomEvent('dory-request-error', {
                                detail: response,
                                bubbles: true,
                                composed: true
                            }));
                        }
                        else{
                            response.json().then((data)=>{
                                this.data = data;
                            });
                        }
                    });
            }
        }
        window.customElements.define(DoryBddsList.is, DoryBddsList);
    </script>
</dom-module>
